<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusse The Name</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fill.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="title">
                <h2>Guess The Name</h2>
            </div>
            <input type="text" class="typing">
            <div class="input"></div>
            <div class="hint">
                <p>Hint &nbsp;:&nbsp; <span class="hint-span"> a Company Who Produce High Quality Smartphones.</span></p>
                <p>Start With &nbsp;:&nbsp;<span class="start-span"></span></p>
            </div>
            <div class="reset">
                <button class="next-btn">Next</button>
            </div>
            <div class="suggest">
                <p>(Check Uppercase If Name Is Not True.)</p>
            </div>
        </div>
    </div>
    <script src="wordlist.js"></script>
    <script src="fill.js"></script>
</body>
</html>
